<div mat-dialog-content>
    <h2 class="text-xl">{{data.text}}</h2>
    <div mat-dialog-actions>
        <button mat-raised-button color="warn" type="submit" (click)="submit()">Yes</button>
        <button mat-raised-button color="basic" type="submit" (click)="cancel()">Cancel</button>
    </div>
</div>
