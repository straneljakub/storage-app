<div mat-dialog-content>
    <h2 class="text-xl">{{data.text}}</h2>
    <div mat-dialog-actions>
        <button mat-raised-button color="warn" type="submit" (click)="submit()">{{"confirmDialog.submitButton" | transloco}}</button>
        <button mat-raised-button color="basic" type="submit" (click)="cancel()">{{"confirmDialog.closeButton" | transloco}}</button>
    </div>
</div>
