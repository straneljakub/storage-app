<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="submit(formData)">
    <mat-form-field appearance="fill">
      <input matInput type="number" [(ngModel)]="formData.count" required name="count" value="0">
    </mat-form-field>
    <div mat-dialog-actions>
      <button color="primary" mat-raised-button type="submit" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
